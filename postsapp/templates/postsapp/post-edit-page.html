{% extends 'postsapp/base.html' %}

{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'postsapp/css/start-page-style.css' %}">
{% endblock %}

{% block body %}
    <div class="title-page">Change post</div>
    <form method="post" enctype="multipart/form-data" id="form-add-pub">
        {% csrf_token %}
        <input type="text" placeholder="тема" name="title" value="{{ post.title }}">
        <input type="url" placeholder="link" name="link" value="{{ post.link }}">
        <button type="submit">change</button>
    </form>
{% endblock %}
